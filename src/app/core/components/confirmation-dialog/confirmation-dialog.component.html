<div>
    <div class="d-flex justify-content-end pt-2 pr-2">
        <mat-icon role='button' (click)="dialogRef.close()">close</mat-icon>
    </div>
    <mat-dialog-content>
        <div class="container">
            <h2>Are you sure you want to delete the product with ID: <strong>{{ id }}</strong>?</h2>
        
            <div class="d-flex gap-4 align-items-center justify-content-center">
                <button mat-raised-button color="warn" (click)="delete()">No</button>
                <button mat-raised-button color="primary" (click)="delete(true)">Yes</button>
            </div>
        </div>
    </mat-dialog-content>
</div>
